databases:
  - name: cloudcb-db
    databaseName: cloudcb
    user: cloudcb
    plan: free

services:
  # Backend API
  - type: web
    name: cloudcb-server
    runtime: node
    plan: free
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm run db:migrate:deploy && node apps/server/dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cloudcb-db
          property: connectionString
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: BETTER_AUTH_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: WEB_URL
        sync: false

  # Frontend
  - type: web
    name: cloudcb-web
    runtime: static
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: apps/web/build/client
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_BETTER_AUTH_URL
        sync: false
