databases:
  - name: cloudcb-db
    databaseName: cloudcb
    user: cloudcb

services:
  - type: web
    name: cloudcb-web
    env: static
    buildCommand: "npm install && npm run build -- --filter=web"
    staticPublishPath: "./apps/web/build/client"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_BETTER_AUTH_URL
        sync: false

  - type: web
    name: cloudcb-server
    env: node
    buildCommand: "npm install && npm run db:generate && npm run db:migrate:deploy && npm run build -- --filter=server"
    startCommand: "node apps/server/dist/index.js"
    healthCheckPath: "/"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cloudcb-db
          property: connectionString
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BETTER_AUTH_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: WEB_URL
        sync: false
      - key: PORT
        value: 10000
